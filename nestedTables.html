<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Nested tables</title>
    <style>
        body{
            font-family: Verdana, sans-serif;
        }
        /* cellspacing*/
        table {
            border: 1px #000 solid;
            border-collapse: separate;
            border-spacing: 2px;
        }
        /* cellpadding */
        th, td {
            padding: 8px;
            border: 1px #000 solid;
        }
        .big{
            text-transform: capitalize;
            font-size: 64px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <a href="https://softuni.bg/" alt="SoftUni" target="_blank"><img src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xpa1/t1.0-1/p160x160/9848_648911328480338_1621677021_n.png"/></a>
            </td>
            <td>
                <table>
                    <tr>
                        <td>
                            <span class="big">software</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="big">university</span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
